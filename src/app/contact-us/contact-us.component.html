<div class="contact-section">
    <h1>Contact Us</h1>
    <div class="border"></div>
    <form class="contact-form" (ngSubmit)="onSubmit()">
        <input type="text" class="contact-form-text" placeholder="Your name" [(ngModel)]="name" name="name" required>
        <input type="email" class="contact-form-text" placeholder="Your email" [(ngModel)]="email" name="email"
            required>
        <input type="text" class="contact-form-text" placeholder="Your phone" [(ngModel)]="phone" name="phone">
        <textarea class="contact-form-text" placeholder="Your message" [(ngModel)]="message" name="message"
            required></textarea>
        <input type="submit" class="contact-form-btn" value="Send">
    </form>
</div>
