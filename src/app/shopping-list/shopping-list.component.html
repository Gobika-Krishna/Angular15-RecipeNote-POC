<div class="row">
    <div class="col-xs-8">
        <app-shopping-edit></app-shopping-edit>
        <hr />
        <ul class="list-group">
            <a class="list-group-item" style="cursor:pointer" *ngFor="let ingredient of ingredients; let i = index;"
                (click)="onEditItem(i)"> {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn btn-success" routerLink="/order">Place Order </button>
    </div>
</div>
